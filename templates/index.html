<!DOCTYPE html>
<html>

<head>
    <title>Cyber Health Report</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="package-details" class="row mt-5">
            <div class="col-3">
                <select id="platform" class="form-select" aria-label="Registry/Repository">
                    <option selected value="npm">NPM</option>
                    <option value="pypi">PyPi</option>
                    <option value="github">GitHub</option>
                </select>
            </div>
            <div class="col-9" id="package-input-data">
                <div class="input-group mb-3  has-validation">
                    <input type="text" class="form-control" id="package" type="text" class="form-control"
                        placeholder="Package name" aria-label="Package name" aria-describedby="submit-button">
                    <button class="btn btn-primary" type="submit" id="submit-button" disabled>Inspect</button>
                </div>
            </div>
        </form>
        <div id="loading" class="w-100 h-100 bg-white rounded text-center p-5 d-none">
            <img class="m-5" src="images/loading.gif">
            <div class="text-muted">Evaluating the package/repository and the respected authors in various aspects</div>
        </div>
        <div class="row my-3 d-none" id="author-div">
            <div class="col-3">
                <div class="rounded text-center px-3 py-5 bg-white card-components" id="author-final-score">

                </div>
            </div>
            <div class="col-9">
                <div class="bg-white author-details h-100 rounded card-components">
                    <div class="author-card-individual-components" id="npm-author-div">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                                <img src="images/npm_logo.svg" width="30" height="30">
                                NPM Author Details
                            </div>
                            <div class="fw-bold text-success">
                                <span id="final-author-npm-score"></span>
                            </div>
                        </div>
                        <ul class="list-unstyled px-5" id="npm-author-scores">

                        </ul>
                    </div>
                    <div class="author-card-individual-components border-top">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                                <img src="images/mail_logo.svg" width="30" height="30">
                                Authorsâ€™ Mail Validation
                            </div>
                            <div class="fw-bold text-success">
                                <span id="final-author-mail-score"></span>
                            </div>
                        </div>
                        <ul class="list-unstyled px-5" id="author-mails">

                        </ul>
                    </div>
                    <div class="border-top">
                        <div class="d-flex justify-content-between p-3" id="twitter-div">
                            <div>
                                <img src="images/twitter_logo.svg" width="30" height="30">
                                Twitter Account Analysis
                            </div>
                            <div class="fw-bold text-success" id="final-twitter-score">
                                <span id="final-twitter-score"></span>
                            </div>
                        </div>
                        <ul class="list-unstyled px-5" id="twitter-author-score">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3 d-none" id="project-div">
            <div class="col-9">
                <div class="bg-white author-details h-100 rounded card-components">
                    <div class="card-individual-components" id="npm-package-div">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                                <img src="images/npm_logo.svg" width="30" height="30">
                                NPM Package Score
                            </div>
                            <div class="fw-bold text-success">
                                <span id="final-package-npm-score"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-individual-components border-top" id="repository-score-div">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                                <img src="images/github_logo.svg" width="30" height="30">
                                GitHub Repository Score
                            </div>
                            <div class="fw-bold text-success">
                                <span id="final-github-repository-score"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-individual-components border-top" id="contributors-score-div">
                        <div class="d-flex justify-content-between p-3">
                            <div>
                                <img src="images/collaborators.svg" width="30" height="30">
                                Analysing contributions of collaborators
                            </div>
                            <div class="fw-bold text-success">
                                <span id="final-github-contributors-score"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center contributor-card-individual-table"
                            id="file-vulnerabilities-table">
                            <table class="table w-75">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Files</th>
                                        <th scope="col">Vulnerability Score</th>
                                    </tr>
                                </thead>
                                <tbody id="file-vulnerabilities-results">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="rounded text-center px-3 py-5 bg-white card-components" id="project-final-score">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/327f35bdaf.js" crossorigin="anonymous"></script>
<script src="javascript/index.js"></script>

</html>
